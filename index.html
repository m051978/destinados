<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinados - Sue√±a un destino</title>

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- custom css file cdn link -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <!-- header section starts -->

    <header class="header">

        <a href="#" class="logo"><img src="images/logo-blanco.png" alt="company logo"></a>

        <form action="" class="search-form">
            <input type="search" name="" placeholder="search here..." id="searchBox">
            <label for="searchBox" class="fas fa-search"></label>
        </form>

        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-moon" id="theme-btn"></div>
            <div class="fas fa-user" id="login-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>

        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#packages">packages</a>
            <a href="#pricing">pricing</a>
            <a href="#review">review</a>
            <a href="#contact">contact</a>
            <a href="#blogs">blogs</a>
        </nav>

        <form action="" class="login-form">

            <div class="inputBox">
                <span>username</span>
                <input type="text" placeholder="enter your name">
            </div>

            <div class="inputBox">
                <span>password</span>
                <input type="password" placeholder="enter your password">
            </div>

            <div class="remember">
                <input type="checkbox" name="" id="login-remember">
                <label for="login-remember">remember me</label>
            </div>

            <input type="submit" class="btn" value="login">

        </form>

    </header>

    <!-- header section ends -->

    <!-- home section starts -->

    <section class="home" id="home">

        <div class="image">
            <img src="images/las-terrazas.jpg" alt="">
        </div>

        <div class="content">
            <h3>Complejo las Terrazas</h3>
            <p>Planifica tu viaje con nosotros.</p>
            <a href="#" class="btn">Ver detalles</a>
        </div>

    </section>

    <!-- home section ends -->

    <!-- filter from section starts -->

    <section class="form-container">

        <form action="">

            <div class="inputBox">
                <span>where to</span>
                <input type="text" placeholder="search places">
            </div>

            <div class="inputBox">
                <span>arrivals</span>
                <input type="date">
            </div>

            <div class="inputBox">
                <span>leaving</span>
                <input type="date">
            </div>

            <input type="submit" value="book now" class="btn">

        </form>

    </section>

    <!-- filter from section ends -->

    <!-- custom js file link -->
    <script src="js/script.js"></script>
</body>
</html>
